<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />

</head>

<body>

  <div id="container" class="container">
    <div id="quote-box" class="">
      <figure id="figure">
        <blockquote class="block-quote">
          <span class="quote-mark"><sup>“</sup></span>
          <p class="lead" id="quote-text">引入文本</p>
        </blockquote>
        <figcaption class="text-right" id="queto-author">作者</figcaption>
      </figure>
      <div class="all-link">
        <div class="link">
          <a class=" btn changeColor" id="facebook" href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
          <a class=" btn changeColor" id="weibo" href="https://weibo.com/login.php" target="_blank"><i class="fa fa-weibo"></i></a>
        </div>
        <div id="new-quote" class="new-quote">
          <button class="btn changeColor">换一句</button>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
